<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Check Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Lanches</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5dq9MqwHUVO-UYiCB8-vexA5gHjoQ6kBxTg&usqp=CAU"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-button color="secondary" expand="block" (click)="abrirPagina('lanches')">Clique aqui</ion-button>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Pratos de Entrada</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img src= "https://escolaeducacao.com.br/wp-content/uploads/2018/09/p%C3%A3o-de-queijo.jpg"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-button color="secondary" expand="block" (click)="abrirPagina('prato-ent')">Clique aqui</ion-button>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Pratos de Refeição</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img src= "https://viagemeturismo.abril.com.br/wp-content/uploads/2016/10/3475063251_2eaed102cc_o.jpeg?quality=70&strip=info&w=925?quality=70&strip=info&w=636"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-button color="secondary" expand="block" (click)="abrirPagina('refeicao')">Clique aqui</ion-button>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Sobremesas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img src= "https://www.sabornamesa.com.br/media/k2/items/cache/94c8c0da1dbcc923a173d22dbc0b5d61_XL.jpg"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-button color="secondary" expand="block"  (click)="abrirPagina('sobremesas')">Clique aqui</ion-button>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Bebidas</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img src= "https://www.reedalcantaranoticias.com.br/bcbsaopaulo/wp-content/uploads/2020/09/associacoes-uniao-otimismo-retomada-do-setor-de-bebidas-1.jpg"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-button color="secondary" expand="block" (click)="abrirPagina('bebidas')">Clique aqui</ion-button>

</ion-content>
